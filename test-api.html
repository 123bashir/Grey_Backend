<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Grey Insaat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #5563DE;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #4451c7;
        }

        pre {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 400px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>üîß Grey Insaat API Test Tool</h1>

    <div class="test-section">
        <h2>1. Test Backend Connection</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Login Test</h2>
        <input type="email" id="email" value="admin@greyinsaat.com" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button onclick="testLogin()">Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Dashboard Stats Test</h2>
        <button onclick="testDashboard()">Get Dashboard Stats</button>
        <div id="dashboard-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Projects Test</h2>
        <button onclick="testProjects()">Get All Projects</button>
        <div id="projects-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Staff Test (Super Admin Only)</h2>
        <button onclick="testStaff()">Get All Staff</button>
        <div id="staff-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let authToken = '';

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:8080');
                const data = await response.json();
                resultDiv.innerHTML = `<p class="success">‚úÖ Backend is running!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.user.token;
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    resultDiv.innerHTML = `<p class="success">‚úÖ Login successful!</p><p>Token: ${authToken}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p><p>Possible causes:<br>1. Database not set up<br>2. Backend not running<br>3. Wrong credentials</p>`;
            }
        }

        async function testDashboard() {
            const resultDiv = document.getElementById('dashboard-result');

            if (!authToken) {
                resultDiv.innerHTML = `<p class="error">‚ùå Please login first!</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `<p class="success">‚úÖ Dashboard data loaded!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testProjects() {
            const resultDiv = document.getElementById('projects-result');

            if (!authToken) {
                resultDiv.innerHTML = `<p class="error">‚ùå Please login first!</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/projects`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `<p class="success">‚úÖ Found ${data.count} projects!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testStaff() {
            const resultDiv = document.getElementById('staff-result');

            if (!authToken) {
                resultDiv.innerHTML = `<p class="error">‚ùå Please login first!</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/staff`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `<p class="success">‚úÖ Found ${data.count} staff members!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Failed: ${data.message}</p><p>Note: This requires super-admin role</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
